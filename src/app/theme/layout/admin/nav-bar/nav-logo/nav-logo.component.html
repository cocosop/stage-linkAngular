<!-- //emplacement du logo, à coté de l'icone menu -->
<div class="m-header">
  <!-- [ Header Topbar ] start -->
  <a [routerLink]="['/']" class="b-brand">
    <!-- ========   change your logo hear   ============ -->
    <div style="margin-left:27px;">
      <img width="100" height="110" margin-left="-50px" viewBox="0 0 46 55" fill="none"  src="assets/images/logo.png" alt="" class="logo logo-lg" />
    </div>    
    </a> 
  <!-- //icon menu -->
  <!-- ======= Menu collapse Icon ===== -->
  <div class="pc-h-item">
    <a
      href="javascript:"
      class="pc-head-link head-link-secondary m-0 mobile-menu"
      [ngClass]="{ on: navCollapsed }"
      id="sidebar-hide mobile-collapse"
      (click)="navCollapse()"
    >
      <i class="ti ti-menu-2"></i>
    </a>
  </div>
</div>
<!-- [ Header ] end -->
