<div style="display: flex; justify-content: space-between;align-items: center;">
   
  </div>
  <div>
    <mat-form-field>
        <mat-label>Filtrer la recherche<i class="ti ti-filter" style="margin-left: 15px;"></i></mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
</div>   
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef=titreStage>
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Titre du stage </th>
            <td mat-cell *matCellDef="let row"> {{row.stage.titreStage}} </td>
        </ng-container>
        <ng-container matColumnDef="datePostulation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> datePostulation </th>
            <td mat-cell *matCellDef="let row"> {{row.datePostulation}} </td>
        </ng-container>  
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Etudiant </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>        
        <ng-container matColumnDef="statut">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> statut </th>
            <td mat-cell *matCellDef="let row"> {{row.statut}} </td>
        </ng-container>        
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef aria-label="row actions"> Actions </th>
            <td mat-cell *matCellDef="let row">
              <a >
                  <i class="ti ti-eye" title="profil etudiant" style="color: blue;"></i>
              </a>&nbsp;&nbsp;
              <a >
                  <i class="ti ti-pencil" title="profil etudiant" style="color: rgb(54, 53, 53);"></i>
              </a>&nbsp;&nbsp;
              <a>
                  <i class="ti ti-trash" title="profil etudiant" style="color: rgb(126, 125, 125);"></i>
              </a>&nbsp;&nbsp;
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4"> Aucune donn√©e correspondant au filtre </td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons
        aria-label="Select page of users"></mat-paginator>
  </div>
