<div style="display: flex; justify-content: space-between;align-items: center;">
  <div>
      <mat-form-field>
          <mat-label>Filtrer la recherche<i class="ti ti-filter" style="margin-left: 15px;"></i></mat-label>
          <input matInput (keyup)="applyFilter($event)" #input>
          
      </mat-form-field>
  </div>
  <div class="demo-button-container">
      <button mat-raised-button style="background-color: #162E58;color: white;"
           class="demo-button">
           <i class="ti ti-user" title="Add student"></i>
          Ajouter un étudiant
      </button>
  </div>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
      <ng-container matColumnDef="matricule">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Matricule </th>
          <td mat-cell *matCellDef="let row"> {{row.matricule}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="prenom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Prenom </th>
          <td mat-cell *matCellDef="let row"> {{row.prenom}} </td>
      </ng-container>

      <ng-container matColumnDef="competences">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Compétences </th>
          <td mat-cell *matCellDef="let row"> {{row.competences}} </td>
      </ng-container>
      <ng-container matColumnDef="telephone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Telephone</th>
          <td mat-cell *matCellDef="let row"> {{row.telephone}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>
      <ng-container matColumnDef="motDePasse">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mot de Passe </th>
        <td mat-cell *matCellDef="let row"> {{row.motDePasse}} </td>
    </ng-container>
    <ng-container matColumnDef="statut">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Statut </th>
      <td mat-cell *matCellDef="let row"> {{row.statut}} </td>
  </ng-container>
      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef aria-label="row actions"> Actions </th>
          <td mat-cell *matCellDef="let row">
            <i class="ti ti-eye" title="profil etudiant"></i>&nbsp;&nbsp;
            <i class="ti ti-pencil" title="Modifier profil"></i>&nbsp;&nbsp;
            <i class="ti ti-trash" style="color: red;" title="Supprimer etudiant"></i>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4"> Aucune donnée correspondant au filtre </td>
      </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons
      aria-label="Select page of users"></mat-paginator>
</div>
