<div>
  
  <div class="app-wrapper">  
    <mat-card class="example-card" *ngFor="let item of stage">
        <mat-card-header >
          <mat-card-title >{{item.titre}}</mat-card-title>
          <mat-card-subtitle>Medium</mat-card-subtitle>
         <div style="margin-left: 110px;">
          <button  mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
            <mat-icon >{{item.id}}</mat-icon>
          </button>
         </div>
    
          <mat-card-subtitle>{{item.localisation}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>This card indeterminates progress bar.</p>
          <p>{{item.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
</div>
<mat-paginator [length]="totalCount" [pageSizeOptions]="[6, 12, 18]" (page)="handlePageEvent($event)" aria-label="Select page">
</mat-paginator>
</div>
