<h1 mat-dialog-title>Suppression en cours ...</h1>
<div mat-dialog-content>
    <small>Êtes-vous sûr de vouloir supprimer cet Stage?</small>
</div>
<div mat-dialog-actions style="float: right;">
    <button mat-raised-button color="primary"  mat-dialog-close>Non</button>
    <button mat-button color="warn" (click)="delete()" cdkFocusInitial><mat-icon>delete_forever</mat-icon>Oui</button>
</div>
