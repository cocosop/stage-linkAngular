<h1 mat-dialog-title>Add Intership</h1>
<div mat-dialog-content style="display: flex; flex-direction: column; align-items: flex-start;">
  <mat-form-field style="width: 400px;">
    <mat-label>Internship title</mat-label>
    <input matInput style="width: 100px;">
  </mat-form-field>
  <mat-form-field style="width: 400px;">
    <mat-label>Company location</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field style="width: 400px; height: 200px;">
    <mat-label >Intership Description</mat-label>
    <textarea matInput></textarea>
  </mat-form-field>
  
</div>

<div mat-dialog-actions style="margin-left: 255px;">  
  <button mat-button mat-dialog-close cdkFocusInitial >Submit</button>
  <button mat-button mat-dialog-close>Cancel</button>
</div>
