<div class="login">
  <img src="./../../../../../assets/img/login-bg.png" alt="image" class="login__bg" />

  <form action="" class="login__form" [formGroup]="loginform" (ngSubmit)="proceedlogin()">
    <h1 class="login__title"
      ><h2>{{ usertype }} Login</h2></h1
    >

    <div class="login__inputs">
      <div class="login__box">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input class="login__input" matInput formControlName="email" />
          <mat-icon>mail</mat-icon>

          <mat-error *ngIf="loginform.controls.email.hasError('email') && !loginform.controls.email.hasError('required')">
            Email incorrect
          </mat-error>
          <mat-error *ngIf="loginform.controls.email.hasError('required')"> Champ requis </mat-error>
        </mat-form-field>
      </div>
      <div class="login__box">
        <mat-form-field appearance="outline">
          <mat-label>Mot de Passe</mat-label>

          <input class="login__input" matInput formControlName="motDePasse" />
          <mat-icon>lock</mat-icon>
          <mat-error *ngIf="loginform.controls.motDePasse.status === 'INVALID'"> Champ requis </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="login__check">
      <div class="login__check-box">
        <input type="checkbox" class="login__check-input" id="user-check" />
        <label for="user-check" class="login__check-label">Remember me</label>
      </div>
      <a href="#" class="login__forgot">Forgot Password?</a>
    </div>

    <button mat-raised-button class="login__button" color="primary">Login</button>
    <div class="login__register"> Don't have an account? <a href="#">Register</a> </div>
  </form>
</div>
